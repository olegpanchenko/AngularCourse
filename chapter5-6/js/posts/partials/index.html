<h3 class="text-center">Posts</h3>
<div class="row">
  <div class="col-sm-12">
    <div class="post" ng-repeat="post in posts track by $index">
      <h4>{{post.title.rendered}}</h4>
      <em>{{post.date}}</em>
      <p ng-bind-html="post.excerpt.rendered | trusted"></p>
      <a class="btn btn-info btn-sm" ng-href="/posts/{{post.id}}">Read more</a>
    </div>
  </div>
</div>
